<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-sm-fluid min-vh-100 p-0 background">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-sm-4">
          <div class="card p-0" style="width: 300px; height: 450px;">
            <div class="card-header border-0 card-bg">
              <p class="m-0" id="cardSymbolH">♦</p>
            </div>
            <div class="card-body d-flex justify-content-center">
              <p id="cardNumber">8</p>
            </div>
            <div
              class="card-footer border-0 card-bg d-flex justify-content-end"
            >
              <p class="m-0 footerCard" id="cardSymbolF">♥</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="input-group flex-nowrap">
            <span class="input-group-text">W</span>
            <input
              type="text"
              class="form-control"
              placeholder="300"
              aria-describedby="width"
              id="width"
            />
            <span class="input-group-text">H</span>
            <input
              type="text"
              class="form-control"
              placeholder="450"
              aria-describedby="height"
              id="height"
            />
          </div>
          <button
            type="button"
            class="btn btn-success col-12"
            id="buttonRender"
          >
            Render
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
